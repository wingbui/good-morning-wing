<header class="container mx-auto p-5 text-center">
  <h1>
    <span class="font-extralight">GOOD MORNING, </span>
    <span class="font-semibold">WING</span>
  </h1>
  <div class="flex items-center justify-center space-x-5 font-extralight mt-5">
    <a class="text-sm tracking-wider">home</a>
    <a class="text-sm tracking-wider">skills</a>
    <img
      (click)="selectMode('bright')"
      src="../../../../../../assets/icons8-sun.svg"
      alt="bright mode"
      class="w-8 h-8 cursor-pointer"
      *ngIf="(themeMode$ | async) === 'dark'"
    />
    <img
      src="../../../../../../assets/1396821_brightness_dark_darkness_moon_night_icon.svg"
      alt="dark mode"
      class="w-8 h-8 cursor-pointer"
      (click)="selectMode('dark')"
      *ngIf="(themeMode$ | async) === 'bright'"
    />
  </div>
</header>
